apiVersion: v1
kind: LLMAPIRequester
metadata:
  name: ppio-chat-completions
  label:
    en_US: ppio 
    zh_CN: 派欧云
spec:
  config:
    - name: base_url
      label:
        en_US: Base URL
        zh_CN: 基础 URL
      type: string
      required: true
      default: "https://api.ppinfra.com/v3/openai"
    - name: args
      label:
        en_US: Args
        zh_CN: 附加参数
      type: object
      required: true
      default: {}
    - name: timeout
      label:
        en_US: Timeout
        zh_CN: 超时时间
      type: int
      required: true
      default: 120
execution:
  python:
    path: ./ppiochatcmpl.py
    attr: PPIOChatCompletions