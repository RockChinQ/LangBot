name: 漏洞反馈
description: 报错或漏洞请使用这个模板创建，不使用此模板创建的异常、漏洞相关issue将被直接关闭
title: "[Bug]: "
labels: ["bug?"]
body:
  - type: dropdown
    attributes:
      label: 部署方式
      description: "主程序使用的部署方式"
      options:
        - 手动部署
        - 安装器部署
        - 一键安装包部署
        - Docker部署
    validations:
      required: true
  - type: dropdown
    attributes:
      label: 登录框架
      description: "连接QQ使用的框架"
      options:
        - Mirai
        - go-cqhttp
    validations:
      required: false
  - type: input
    attributes:
      label: 系统环境
      description: 操作系统、系统架构。
      placeholder: 例如： CentOS x64、Windows11
    validations:
      required: true
  - type: input
    attributes:
      label: Python环境
      description: 运行程序的Python版本
      placeholder: 例如： Python 3.10
    validations:
      required: true
  - type: input
    attributes:
      label: QChatGPT版本
      description: QChatGPT版本号
      placeholder: 例如： v2.6.0，可以使用`!version`命令查看
    validations:
      required: true
  - type: textarea
    attributes:
      label: 异常情况
      description: 完整描述异常情况，什么时候发生的、发生了什么，尽可能详细
    validations:
      required: true
  - type: textarea
    attributes:
      label: 日志信息
      description: 请提供完整的 **登录框架 和 QChatGPT控制台**的相关日志信息（若有），不提供日志信息**无法**为您排查问题，请尽可能详细
    validations:
      required: false
  - type: textarea
    attributes:
      label: 启用的插件
      description: 有些情况可能和插件功能有关，建议提供插件启用情况。可以使用`!plugin`命令查看已启用的插件
    validations:
      required: false
