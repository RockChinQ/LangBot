name: safety
label:
  en_US: Safety Control
  zh_CN: 安全控制
stages:
  - name: content-filter
    label:
      en_US: Content Filter
      zh_CN: 内容过滤
    config:
      - name: scope
        label:
          en_US: Scope
          zh_CN: 检查范围
        type: select
        required: true
        default: all
        options:
          - name: all
            label:
              en_US: All
              zh_CN: 全部
          - name: income-msg
            label:
              en_US: Income Message
              zh_CN: 传入消息（用户消息）
          - name: output-msg
            label:
              en_US: Output Message
              zh_CN: 传出消息（机器人消息）
      - name: check-sensitive-words
        label:
          en_US: Check Sensitive Words
          zh_CN: 检查敏感词
        type: boolean
        required: true
        default: false
  - name: rate-limit
    label:
      en_US: Rate Limit
      zh_CN: 速率限制
    config:
      - name: window-length
        label:
          en_US: Window Length
          zh_CN: 窗口长度（秒）
        type: integer
        required: true
        default: 60
      - name: limitation
        label:
          en_US: Limitation
          zh_CN: 限制次数
        type: integer
        required: true
        default: 60
